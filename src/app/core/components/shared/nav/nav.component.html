    <div class="nav-wrapper">

            <form class="nav-search-form">
                <label>
                    <input type="text" name="q" value="" placeholder="Search or jump toâ€¦" autocapitalize="off"
                        role="combobox" spellcheck="false" autocomplete="off" />
                    <img src="https://github.githubassets.com/images/search-key-slash.svg" alt="">
                </label>
            </form>
        </div>
        <nav class="header-nav-items">
            <a routerLink="/pulls">
                Pull requests
            </a>
            <a routerLink="/issues">
                Issues
            </a>
            <a routerLink="/marketplace">
                Marketplace
            </a>
            <a routerLink="/explore">
                Explore
            </a>
        </nav>
    </div>

    <div class="nav-right">
        <div class="nav-notification-container">
            <a class="nav-notification-link" routerLink="/notifications">
                <span></span>
                <svg class="nav-notification-icon" viewBox="0 0 16 16" version="1.1" height="16" width="16">

                    </path>

                    </path>

        <div class="nav-new-container" (click)="handleNewMenu()">
            <details class="nav-new-details">
                <summary class="nav-new-summary">
                    <svg class="nav-new-icon" viewBox="0 0 16 16" version="1.1" height="16" width="16">
                        <path fill-rule="evenodd"
                            d="M7.75 2a.75.75 0 01.75.75V7h4.25a.75.75 0 110 1.5H8.5v4.25a.75.75 0 11-1.5 0V8.5H2.75a.75.75 0 010-1.5H7V2.75A.75.75 0 017.75 2z">
                        </path>
                    </svg>
                    <span>

                    </span>
                </summary>
            </details>
            <div class="detail-menu-container-new" *ngIf="showNewMenu">
                <div class="detail-menu">
                    <a class="drop-down-item">New repository</a>
                    <a class="drop-down-item">Import repository</a>
                    <a class="drop-down-item">New gist</a>
                    <a class="drop-down-item">New organization</a>
                    <a class="drop-down-item">New project</a>
                </div>
            </div>
        </div>

        <div class="nav-profile-container" (click)="handleProfileMenu()">
            <div class="nav-profile-link">
                <details class="nav-profile-details">
                    <summary class="nav-profile-summary">
                        <img class="nav-profile-image"
                            src="https://avatars.githubusercontent.com/u/26745858?s=60&amp;v=4" alt="@Wignesh" size="20"
                            height="24" width="24" />
                        <span>
                        </span>
                    </summary>
                </details>
                <div class="detail-menu-container" *ngIf="showProfileMenu">
                    <div class="detail-menu">
                        <div class="nav-current-user">
                            <a routerLink="/profile" class="drop-down-link">Signed in as Wignesh</a>
                        </div>
                        <div class="drop-down-divider"></div>

                        <a routerLink="/profile" class="drop-down-item">Your Profile</a>
                        <a routerLink="/repositories" class="drop-down-item">Your repositories</a>
                        <a class="drop-down-item">Your codespaces</a>
                        <a class="drop-down-item">Your organizations</a>
                        <a class="drop-down-item">Your projects</a>
                        <a class="drop-down-item">Your discussions</a>
                        <a class="drop-down-item">Your stars</a>
                        <a class="drop-down-item">Your gists</a>
                        <div class="drop-down-divider"></div>
                        <a class="drop-down-item">Upgrade</a>
                        <a class="drop-down-item">Feature preview</a>
                        <a class="drop-down-item">Help</a>
                        <a routerLink="/settings" class="drop-down-item">Settings</a>
                        <div class="drop-down-divider"></div>
                        <a (click)="logout()" routerLink="/login" class="drop-down-item">Sign out</a>
                    </div>
                </div>

            </div>
        </div>

</header>
