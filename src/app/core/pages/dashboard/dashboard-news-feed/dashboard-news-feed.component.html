<div class="news-feed">
    <div class="news-feed-container">
        <div class="news-bg">
            <div class="news-main-wrapper">
                <main class="news-main">
                    <div class="wrapper">
                        <div class="dashboard">
                            <div class="news">
                                <h2>All activity</h2>

                                <app-dashboard-news-loading *ngIf="isDashboardLoading"></app-dashboard-news-loading>

                                <div class="news-wrapper" *ngIf="!isDashboardLoading">

                                    <ng-container *ngFor="let news of newsFeeds" [ngSwitch]="news.type">
                                        <ng-template ngSwitchCase="COMMIT">
                                            <app-dashboard-news-item-commits [news]="news">
                                            </app-dashboard-news-item-commits>
                                        </ng-template>
                                        <ng-template ngSwitchCase="RELEASE">
                                            <app-dashboard-news-item-release [news]="news">
                                            </app-dashboard-news-item-release>
                                        </ng-template>
                                        <ng-template ngSwitchCase="STARRED">
                                            <app-dashboard-news-item-starred [news]="news">
                                            </app-dashboard-news-item-starred>
                                        </ng-template>
                                        <ng-template ngSwitchCase="CREATED">
                                            <app-dashboard-news-item-created [news]="news">
                                            </app-dashboard-news-item-created>
                                        </ng-template>
                                        <ng-template ngSwitchCase="FORKED">
                                            <app-dashboard-news-item-forked [news]="news">
                                            </app-dashboard-news-item-forked>
                                        </ng-template>
                                    </ng-container>
