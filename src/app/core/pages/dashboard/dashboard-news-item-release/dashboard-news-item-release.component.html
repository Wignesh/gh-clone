<div class="news-item">
    <div class="news-body">
        <div class="news-details">
            <div class="container">
                <span class="user">
                    <a href="" class="user-link">
                        <img class="user-avatar" src="{{news.data.user_avatar}}" width="32" height="32"
                            alt="@{{news.data.user}}">
                    </a>
                </span>
                <div class="news-card">
                    <div class="news-title">
                        <div class="container">
                            <a href="" class="user-link">{{news.data.user}}</a>
                            <span class="user-action"> released <a href="" class="repo-link">v{{news.data.version}}</a>
                                of <a href="" class="repo-link">{{news.data.repo}}</a>
                                <span class="news-time">{{news.data.date}}</span>
                            </span>
                        </div>
                    </div>
                    <div class="news-card-body">
                        <div class="news-card-body-content">
                            <div class="release-repo-info">
                                <div class="repo">
                                    <div class="repo-avatar">
                                        <a href="">
                                            <img src="{{news.data.user_avatar}}" alt="@{{news.data.user}}" size="16"
                                                height="16" width="16">
                                        </a>
                                    </div>
                                    <div class="repo-links">
                                        <a href="">{{news.data.repo.split("/")[0]}}</a> / <a
                                            href="">{{news.data.repo.split("/")[1]}}</a>
                                    </div>
                                </div>
                            </div>
                            <div class="release-version">
                                <a href="">{{news.data.version}}</a>
                            </div>
                            <div class="release-notes">
                                <p>{{news.data.release_notes.p}}</p>
                                <ul>
                                    <li *ngFor="let li of news.data.release_notes.ul.li">
                                        {{li}}
                                    </li>
                                </ul>
                                <a href="" class="read-more">Read more</a>
                            </div>
                            <div class="reactions">
                                <div class="reactions-container">
                                    <div class="reactions-container-body">

                                        <div class="reaction-details">
                                            <div class="reaction-summary">
                                                <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1"
                                                    data-view-component="true" height="18" width="18"
                                                    class="octicon octicon-smiley">
                                                    <path fill-rule="evenodd"
                                                        d="M1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0zM8 0a8 8 0 100 16A8 8 0 008 0zM5 8a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zM5.32 9.636a.75.75 0 011.038.175l.007.009c.103.118.22.222.35.31.264.178.683.37 1.285.37.602 0 1.02-.192 1.285-.371.13-.088.247-.192.35-.31l.007-.008a.75.75 0 111.222.87l-.614-.431c.614.43.614.431.613.431v.001l-.001.002-.002.003-.005.007-.014.019a1.984 1.984 0 01-.184.213c-.16.166-.338.316-.53.445-.63.418-1.37.638-2.127.629-.946 0-1.652-.308-2.126-.63a3.32 3.32 0 01-.715-.657l-.014-.02-.005-.006-.002-.003v-.002h-.001l.613-.432-.614.43a.75.75 0 01.183-1.044h.001z">
                                                    </path>
                                                </svg>
                                            </div>
                                        </div>
                                        <form>
                                            <div class="reaction-items">
                                                <button class="reaction-button"
                                                    *ngFor="let reaction of news.data.reactions">{{reaction}}</button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
