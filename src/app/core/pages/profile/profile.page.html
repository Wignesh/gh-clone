<app-nav-profile (isRepository)="changeRepo($event)"></app-nav-profile>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Component for profile description -->
<div class="profile">
    <div class="profblock">
        <app-profile-desc ></app-profile-desc>
    </div>
    <div *ngIf="isOverview">
        <app-pop-repo></app-pop-repo>
        <app-contribution-block></app-contribution-block>
    </div>
    <div *ngIf="isRepo">
        <app-repositories></app-repositories>
    </div>
</div>
<app-profile-footer></app-profile-footer>
