<div class="container">
    <div class="custOuter">
        <section style="float : left; color : #c9d1d9; font-size : 16px; padding : 1.8rem 0rem 0.5rem 0.4rem;">Popular repositories</section>
        <section class="cust" style="float : right; padding : 1.8rem 0rem 0.5rem 0rem; color: #8b949e; font-size : 13px;">Customize your pins</section>
    </div>
<div class="cards">
    <div class="repoCards" *ngFor = "let repo of repos">
        <a href="#">{{ repo.title }}</a><br>
        <span>{{ repo.readme }}</span>
        <div class="lang">
            <div id="language-color"></div>
            <div class="languages">
              {{repo.language}}
            </div>
        </div>
    </div>
</div>
</div>
