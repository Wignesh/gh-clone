<div class="repo-card flex align-items-center ">
    <div class="repo-card-details">
      <div class="repo-title">
        <a  routerLink="/repository-info/{{repo.author}}/{{repo.title}}">{{repo.title}}</a>
      </div>
      <div class="other-details">
        <div class="readme">
          {{repo.readme}}
        </div>
        <div id="tags">
          <div id="tag" *ngFor="let tag of repo.tags">
            {{tag}}
          </div>
        </div>
        <div class="flex align-items-center mt-10">
          <div id="language-color"></div>
          <div class="languages">
            {{repo.language}}
          </div>
        <div id="last-updated">
          {{repo.lastupdated}}
        </div>
      
        </div>
        </div>
    </div>
    <div class="ml-auto align-self-center justify-self-end  mr-5">

        <button id="star-button" class="ml-auto">
          <i class="far fa-star"></i>
          Star
        </button>

        <div class="ml-auto mt-5 flex" id="repo-list-graph">
            <img id="graph-img" src="./assets/images/repo-list-graph.png" alt="">
            <span class="tooltiptext">Past year of activity</span>
        </div>
      </div>
  </div>
