<div id="code-root">

    <div class="box">
        <div class="latest-action">
            <img class="circular-avatar" src="https://droidlight.github.io/assets/img/profile.png">
            <a class="profile-name">crisbeto</a>
            <div class="commit-text-wrapper"><a class="commit-text">build: fix wrong variable reference</a></div>


            <div class="cross-icon">
                <svg aria-label="3 / 15 checks OK" class="octicon octicon-x" viewBox="0 0 16 16" version="1.1"
                    width="16" height="16" role="img">
                    <path fill-rule="evenodd"
                        d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z">
                    </path>
                </svg>
            </div>
            <span class="commit-id">353146</span>
            <span class="latest-time commit-time">3 hours ago</span>

            <div class="commit-cont">
                <div class="commit-icon">
                    <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="16"
                        width="16" class="octicon octicon-history text-gray">
                        <path fill-rule="evenodd"
                            d="M1.643 3.143L.427 1.927A.25.25 0 000 2.104V5.75c0 .138.112.25.25.25h3.646a.25.25 0 00.177-.427L2.715 4.215a6.5 6.5 0 11-1.18 4.458.75.75 0 10-1.493.154 8.001 8.001 0 101.6-5.684zM7.75 4a.75.75 0 01.75.75v2.992l2.028.812a.75.75 0 01-.557 1.392l-2.5-1A.75.75 0 017 8.25v-3.5A.75.75 0 017.75 4z">
                        </path>
                    </svg>
                </div>
                <span class="commit-num">8663</span>
                <span class="commits">commits</span>
            </div>
        </div>

        <!--show only when displaying file contents-->
        <div *ngIf="isFile">
            <div class="contributors-list">
                <div class="contrib-icon">
                    <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="16"
                        width="16" class="octicon octicon-people text-gray">
                        <path fill-rule="evenodd"
                            d="M5.5 3.5a2 2 0 100 4 2 2 0 000-4zM2 5.5a3.5 3.5 0 115.898 2.549 5.507 5.507 0 013.034 4.084.75.75 0 11-1.482.235 4.001 4.001 0 00-7.9 0 .75.75 0 01-1.482-.236A5.507 5.507 0 013.102 8.05 3.49 3.49 0 012 5.5zM11 4a.75.75 0 100 1.5 1.5 1.5 0 01.666 2.844.75.75 0 00-.416.672v.352a.75.75 0 00.574.73c1.2.289 2.162 1.2 2.522 2.372a.75.75 0 101.434-.44 5.01 5.01 0 00-2.56-3.012A3 3 0 0011 4z">
                        </path>
                    </svg>
                </div>
                <div class="contrib-num">4</div>
                <div class="contrib-text">contributors</div>
                <div class="contrib-img-list">
                    <img class="circular-avatar contrib-img" src="https://droidlight.github.io/assets/img/profile.png">
                    <img class="circular-avatar contrib-img" src="https://droidlight.github.io/assets/img/profile.png">
                    <img class="circular-avatar contrib-img" src="https://droidlight.github.io/assets/img/profile.png">
                    <img class="circular-avatar contrib-img" src="https://droidlight.github.io/assets/img/profile.png">
                </div>
            </div>
        </div>

        <!--show only if list of directories/files are present-->
        <div *ngIf="!isFile">
            <div *ngFor="let entity of fileList; let i = index">

                <div class="file-row">

                    <!--dir icon-->
                    <div *ngIf="entity.type=='dir' else fileicon">
                        <svg aria-label="Directory" aria-hidden="true" viewBox="0 0 16 16" version="1.1"
                            data-view-component="true" height="16" width="16" class="icon icon-dir">
                            <path fill-rule="evenodd"
                                d="M1.75 1A1.75 1.75 0 000 2.75v10.5C0 14.216.784 15 1.75 15h12.5A1.75 1.75 0 0016 13.25v-8.5A1.75 1.75 0 0014.25 3h-6.5a.25.25 0 01-.2-.1l-.9-1.2c-.33-.44-.85-.7-1.4-.7h-3.5z">
                            </path>
                        </svg>
                    </div>

                    <!--file icon-->
                    <ng-template #fileicon>
                        <svg aria-label="File" aria-hidden="true" viewBox="0 0 16 16" version="1.1"
                            data-view-component="true" height="16" width="16" class="icon icon-file">
                            <path fill-rule="evenodd"
                                d="M3.75 1.5a.25.25 0 00-.25.25v11.5c0 .138.112.25.25.25h8.5a.25.25 0 00.25-.25V6H9.75A1.75 1.75 0 018 4.25V1.5H3.75zm5.75.56v2.19c0 .138.112.25.25.25h2.19L9.5 2.06zM2 1.75C2 .784 2.784 0 3.75 0h5.086c.464 0 .909.184 1.237.513l3.414 3.414c.329.328.513.773.513 1.237v8.086A1.75 1.75 0 0112.25 15h-8.5A1.75 1.75 0 012 13.25V1.75z">
                            </path>
                        </svg>
                    </ng-template>

                    <!--file/dir name-->
                    <span class="name-wrapper"><a class="entity-name"
                            [routerLink]="[entity.path]">{{entity.name}}</a></span>
                    <span class="commit-text-wrapper">
                        <a class="commit-text">build: do not update shared dev-infra package in snapshotjobs</a>
                    </span>
                    <div class="time-wrapper"><span class="commit-time">5 days ago</span></div>
                </div>

            </div>
        </div>



    </div>

    <div *ngIf="isFile" class="box file-contents">
        <div class="file-menu-bar">

            <div class="shield-icon">
                <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="16"
                    width="16" class="octicon octicon-shield-lock color-gray-4">
                    <path fill-rule="evenodd"
                        d="M8.533.133a1.75 1.75 0 00-1.066 0l-5.25 1.68A1.75 1.75 0 001 3.48V7c0 1.566.32 3.182 1.303 4.682.983 1.498 2.585 2.813 5.032 3.855a1.7 1.7 0 001.33 0c2.447-1.042 4.049-2.357 5.032-3.855C14.68 10.182 15 8.566 15 7V3.48a1.75 1.75 0 00-1.217-1.667L8.533.133zm-.61 1.429a.25.25 0 01.153 0l5.25 1.68a.25.25 0 01.174.238V7c0 1.358-.275 2.666-1.057 3.86-.784 1.194-2.121 2.34-4.366 3.297a.2.2 0 01-.154 0c-2.245-.956-3.582-2.104-4.366-3.298C2.775 9.666 2.5 8.36 2.5 7V3.48a.25.25 0 01.174-.237l5.25-1.68zM9.5 6.5a1.5 1.5 0 01-.75 1.3v2.45a.75.75 0 01-1.5 0V7.8A1.5 1.5 0 119.5 6.5z">
                    </path>
                </svg>
            </div>
            <div class="line-num">19</div>
            <div class="line-text">lines</div>
            <div class="sloc">(16 sloc)</div>
            <div class="sepr">|</div>
            <div class="mem">1.14kb</div>

            <button class="btn btn-left">Raw</button>
            <button class="btn btn-right">Blame</button>
            <div class="icon">
                <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="16"
                    width="16" class="octicon octicon-device-desktop">
                    <path fill-rule="evenodd"
                        d="M1.75 2.5h12.5a.25.25 0 01.25.25v7.5a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25v-7.5a.25.25 0 01.25-.25zM14.25 1H1.75A1.75 1.75 0 000 2.75v7.5C0 11.216.784 12 1.75 12h3.727c-.1 1.041-.52 1.872-1.292 2.757A.75.75 0 004.75 16h6.5a.75.75 0 00.565-1.243c-.772-.885-1.193-1.716-1.292-2.757h3.727A1.75 1.75 0 0016 10.25v-7.5A1.75 1.75 0 0014.25 1zM9.018 12H6.982a5.72 5.72 0 01-.765 2.5h3.566a5.72 5.72 0 01-.765-2.5z">
                    </path>
                </svg>
            </div>
            <div class="icon">
                <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="16"
                    width="16" class="octicon octicon-pencil">
                    <path fill-rule="evenodd"
                        d="M11.013 1.427a1.75 1.75 0 012.474 0l1.086 1.086a1.75 1.75 0 010 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 01-.927-.928l.929-3.25a1.75 1.75 0 01.445-.758l8.61-8.61zm1.414 1.06a.25.25 0 00-.354 0L10.811 3.75l1.439 1.44 1.263-1.263a.25.25 0 000-.354l-1.086-1.086zM11.189 6.25L9.75 4.81l-6.286 6.287a.25.25 0 00-.064.108l-.558 1.953 1.953-.558a.249.249 0 00.108-.064l6.286-6.286z">
                    </path>
                </svg>
            </div>
            <div class="icon del">
                <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="16"
                    width="16" class="octicon octicon-trash">
                    <path fill-rule="evenodd"
                        d="M6.5 1.75a.25.25 0 01.25-.25h2.5a.25.25 0 01.25.25V3h-3V1.75zm4.5 0V3h2.25a.75.75 0 010 1.5H2.75a.75.75 0 010-1.5H5V1.75C5 .784 5.784 0 6.75 0h2.5C10.216 0 11 .784 11 1.75zM4.496 6.675a.75.75 0 10-1.492.15l.66 6.6A1.75 1.75 0 005.405 15h5.19c.9 0 1.652-.681 1.741-1.576l.66-6.6a.75.75 0 00-1.492-.149l-.66 6.6a.25.25 0 01-.249.225h-5.19a.25.25 0 01-.249-.225l-.66-6.6z">
                    </path>
                </svg>
            </div>
        </div>

        <div>
            <pre class="code-pane">
                {{fileContents}}
            </pre>
        </div>
    </div>

</div>
