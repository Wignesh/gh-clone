<button class="filter-btn" (click)="toggleDropDownVisibility()">Filters
  <span class="iconify" data-icon="octicon:triangle-down-16" data-inline="false"></span>
</button>


<div class="issues-filter-dropdown-popper" [ngStyle]="{'display':dropdownDisplayed?'block':'none'}">

  <div class="header">
    <span>Filter Issues</span>
    <span class="dropdown-close" (click)="removeDropDownFromDOM()">x</span>
  </div>

  <div class="filter-list">
    <span>
      Open issues and pull requests
    </span>
    <span [routerLink]="[]" (click)="removeDropDownFromDOM()"
      [queryParams]="{ query: 'onc', pgno:1, author: 'NotAishwarya'}">
      Your issues
    </span>
    <span [routerLink]="[]" (click)="removeDropDownFromDOM()"
      [queryParams]="{ query: 'onc', pgno:1, author: 'NotAishwarya'}">
      Your pull requests
    </span>
    <span>
      Everything assigned to you
    </span>
    <span>
      Everything mentioning you
    </span>
  </div>

  <span class="advanced-search">
    <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="16" width="16"
      class="octicon octicon-link-external mr-2">
      <path fill-rule="evenodd"
        d="M10.604 1h4.146a.25.25 0 01.25.25v4.146a.25.25 0 01-.427.177L13.03 4.03 9.28 7.78a.75.75 0 01-1.06-1.06l3.75-3.75-1.543-1.543A.25.25 0 0110.604 1zM3.75 2A1.75 1.75 0 002 3.75v8.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 12.25v-3.5a.75.75 0 00-1.5 0v3.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-8.5a.25.25 0 01.25-.25h3.5a.75.75 0 000-1.5h-3.5z">
      </path>
    </svg>
    <strong>View advanced search syntax</strong>
  </span>


</div>
